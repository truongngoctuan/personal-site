<html>
  <head>
    <link href="../../../../templates/ebook.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>{{title}}</h2>
    {{{content}}}
    <br />
    {{{translatorThoughts}}}
    <br />
    <p><b>Comments:</b></p>
    {{#each comments}}
    <div class="comment-lvl-{{depth}}">
      <b>{{poster}}</b> {{upVotes}}&uarr; {{downVotes}}&darr;
      <br />
      {{{content}}}
    </div>
    {{/each}}
  </body>
</html>
